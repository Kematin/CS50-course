<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        h3 {
            margin-left: 120px;
            color: blue;
            font-family: Arial;
        }
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid black;
            padding: 15px;
        }
    </style>
</head>
<body> <!-- tr = row, th or td = content in row -->
    <table>
        <h3>Table of ocean</h3>
        <thead> <!-- head of the table, first row -->
            <tr>
                <th>Ocean</th>
                <th>Average depth</th>
                <th>Max depth</th>
            </tr>
        </thead>
        <tbody> <!-- body of the table -->
            <tr> <!-- second row -->
                <td>Pacific Ocean</td>
                <td>4200m</td>
                <td>6000m</td>
            </tr>
            <tr> <!-- third row -->
                <td>Atlantic Ocean</td>
                <td>3000m</td>
                <td>5000m</td>
            </tr>
            <tr> <!-- fourth row -->
                <td>Indian Ocean</td>
                <td>2500m</td>
                <td>8000m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
