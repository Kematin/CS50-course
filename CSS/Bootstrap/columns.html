<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .row > div {
            background-color: lightblue;
            font-size: 20px;
            color: blue;
            border: 4px solid darkblue;
            padding: 30px;
            text-align: center;
        }    
    </style>
</head>
<body>
    <!-- max column unit - 12 -->
    <div class="container">
        <div class="row"> <!-- row 1 -->
            <div class="col-9">Big Section</div>
        </div>
        <div class="row"> <!-- row 2 -->
            <div class="col-3">Section 1</div> <!-- section size: 3 -->
            <div class="col-3">Section 2</div>
            <div class="col-3">Section 3</div>
        </div>
    </div>
</body>
</html>
