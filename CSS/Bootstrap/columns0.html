<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .row > div {
            background-color: lightpink;
            font-size: 20px;
            color: red;
            padding: 20px;
            border: 3px solid pink;
        }
    </style>
</head>
<body>
    <!-- max column unit for large size: 12 -->
    <!-- max column unit for small size: 6 -->

    <!-- col-lg-3: set size for large size (PC) -->
    <!-- col-sm-6: set size for small size (Phone) -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-sm-6">Section 1</div>
            <div class="col-lg-3 col-sm-6">Section 2</div>
            <div class="col-lg-3 col-sm-6">Section 3</div>
            <div class="col-lg-3 col-sm-6">Section 4</div>
        </div>
    </div>
</body>
</html>
