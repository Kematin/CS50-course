<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        #for-input {
            width: 200px
        }
    </style>
</head>
<body>
    <div class="alert alert-dark" role="alert", style="width: 200px">
        Some simple dark text
    </div>
    <div class="alert alert-success" role="alert" style="width: 200px">
        Success
    </div>
    <div>
        <input id="for-input"class="form-control form-control-lg" type="text" placeholder="beaty form" aria-label=".form-control-lg example">
    </div>
</body>
</html>
