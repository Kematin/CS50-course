<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font</title>
    <style>
        div {
            font-family: sans-serif, Arial;
            font-size: 20px;
            font-weight: lighter;

            border: 3px dashed black;
            border-radius: 30px;

            color: grey;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h3>Hello world</h3>
        <p>Some text</p>
    </div>
</body>
</html>
