<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Famous Buttons</title>
    <style>
        div {
            margin: 50px;
            width: 200px;
            height: 200px;
            background-color: grey;
            text-align: center;
        }
        #YouTube {
            margin: 50px;
            width: 100px; 
            height: 35px;
            color: white;
            background-color: #cc0000;
            border: 0px solid red;
            border-radius: 3px;
        }
        #Twitter {
            background-color: #1d9bf0;
            color: white;
            margin: 50px;
            height: 35px;
            width: 80px;
            border: 0px solid black;
            border-radius: 30px;
            font-size: 15px;
        }
        #Join {
            margin: 50px;
            background-color: transparent;
            color: #8bb4eb;
            border: 2px solid #8bb4eb;
            border-radius: 3px;
            height: 35px;
            width: 60px;
        }
    </style>
</head>
<body>
    <div><button id="YouTube">SUBSCRIBE</button></div>
    <div><button id="Twitter">Tweet</button></div>
    <div><button id="Join">JOIN</button></div>
</body>
</html>
