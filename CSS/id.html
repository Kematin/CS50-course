<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use Id</title>
    <style>
         #SomeText1 {
            color: red;
            text-align: center;

            font-family: Impact;
            font-size: 30px;
            font-weight: lighter;

            border: 2px dashed blue;
            width: 120px;
            height: 35px;
            margin-left: 700px;
        }   
        #SomeText2 {
            color: blue;
            text-align: center;

            font-family: Verdana;
            font-size: 30px;
            font-weight: bold;

            border: 2px solid red;
            margin-left: 700px;
            height: 35px;
            width: 120px;
        }
    </style>
</head>
<body>
    <div>
        <p id="SomeText1">Text 1</p>
        <p id="SomeText2">Text 2</p>
    </div>
</body>
</html>
