<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variables</title>
    <style>
        ol {
            font-size: 18px;
            color: red
        }
        ul {
            font-size: 14px;
            color: red
        }
    </style>
    <!-- To have the same color in two lists, you must separately change their colors -->
</head>
<body>
    <ul>
        <li>Unordered item</li>
        <li>Unordered item</li>
        <li>Unordered item</li>
    </ul>
    <ol>
        <li>Ordered item</li>
        <li>Ordered item</li>
        <li>Ordered item</li>
    </ol>
</body>
</html>
