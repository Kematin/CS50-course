<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nesting</title>
    <link rel="stylesheet" href="CSS/nesting.css">
</head>
<body>
    <div>
        <p>This paragraph inside div.</p>
        <ul>This list inside div
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
    </div>
    <p>This paragraph outside div</p>
    <ul>This list outside div
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
