<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover</title>
    <style>
        button {
            width: 120px;
            height: 60px;
            color: blue;
            font-family: Arial;
            font-size: 20px;
            background-color: #7FFFD4;
            border: 0px solid black;
            border-radius: 4px;
        }
        button:hover {
            background-color: lightblue;
            color: #000080;
        }
        button:active {
            color: red;
        }
    </style> 
</head>
<body>
    <button id="buz">Press me!</button>
</body>
</html>
