<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script
			src="https://unpkg.com/react@17/umd/react.production.min.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
			crossorigin
		></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<script src="React.js"></script>
	</head>
	<body>
		<div id="app"></div>

		<script type="text/babel">
			// Create Hello component, which take props and return paragraph with name
			function Hello(props) {
				let name = props.name;
				if (name === undefined) {
					name = "Anonimous";
				}
				return <p>Hello, {name}!</p>;
			}

			function Counter() {
				// Use hoock from React
				// Count is name of variable and setCount is a function, which change value for variable
				// Default value of variable is 0
				const [count, setCount] = React.useState(0);

				function updateCount() {
					setCount(count + 1);
				}

				return (
					// return h1 as value of variable
					// return button, which can change value of var
					<div>
						<h1>{count}</h1>
						<button onClick={updateCount}>Count!</button>
					</div>
				);
			}

			// Create main component App
			function App() {
				// Use another components in App
				// Also we can setup props for compontent (name="Jhon")
				return (
					<div>
						<h1>Welcome!</h1>
						<Hello name="Jhon" />
						<Hello />
						<Counter />
					</div>
				);
			}

			// Render main component to DOM elements in div with id app
			ReactDOM.render(<App />, document.querySelector("#app"));
		</script>
	</body>
</html>
