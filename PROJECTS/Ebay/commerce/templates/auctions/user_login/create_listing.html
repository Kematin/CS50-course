{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Create</h1>
    {% if message %}
        <div id="message">{{ message }}</div>
    {% endif %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <ul>
            {% for field in form %}
                <li>{{ field.label_tag }} {{field}}</li>
            {% endfor %}
        </ul>
        <input type="submit">
    </form>
{% endblock %}
