{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Tasks</h1>
    <ol>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li>No tasks.</li>
        {% endfor %}
    </ol>
    {% if number == '1' %}
        <p>Number is 1</p>
    {% else %}
        <p>Number not 1</p>
    {% endif %}
    <a href="{% url 'tasks:add' %}">Add a new task</a>
{% endblock %}
