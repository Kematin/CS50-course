<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
    <ol>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% endfor %}
    </ol>
    {% if number == '1' %}
        <p>Number is 1</p>
    {% else %}
        <p>Number not 1</p>
    {% endif %}
</body>
</html>
