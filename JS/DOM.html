<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site</title>
    <script>
        let counter = 0;
        function count() {
            const header = document.querySelector("h1");
            counter++;
            header.innerHTML = counter;
            if (counter % 10 === 0) {
                alert(`Count is now ${counter}`)
            }
        }
    </script>
</head>
<body>
    <h1>0</h1>
    <button onclick="count()">Count!</button>
</body>
</html>
