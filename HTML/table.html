<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body> <!-- tr = row, th or td = content in row -->
    <table>
        <thead> <!-- head of the table, first row -->
            <tr>
                <th>Ocean</th>
                <th>Average depth</th>
                <th>Max depth</th>
            </tr>
        </thead>
        <tbody> <!-- body of the table -->
            <tr> <!-- second row -->
                <td>Pacific Ocean</td>
                <td>4200m</td>
                <td>6000m</td>
            </tr>
            <tr> <!-- third row -->
                <td>Atlantic Ocean</td>
                <td>3000m</td>
                <td>5000m</td>
            </tr>
            <tr> <!-- fourth row -->
                <td>Indian Ocean</td>
                <td>2500m</td>
                <td>8000m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
