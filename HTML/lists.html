<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    <!-- ol, ul - tags of list, li - tag of element of the list -->
    An Ordered list: 
    <ol> Items:
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
    </ol>

    An Unordered list:
    <ul> Items:
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
